<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form action="">
            <label for="billamt">Bill Amount (₹)</label>
            <input type="number" name="billamt" id="billamt" required>
            <br>
            <label for="tipper">Tip Percentage (%)</label>
            <input type="number" name="tipper" id="tipper" required>
            <button type="button" onclick="calculateTip()">Calculate</button>
        </form>
            <div class="results">
                <p>Tip Amount -> ₹<span id="tipamt">0</span></p>
                <p>Total Amount -> ₹<span id="totalamt">0</span></p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
