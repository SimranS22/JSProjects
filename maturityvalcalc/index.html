<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatVal Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Maturity Value Calculator</h1>
        <div class="form-group">
            <label for="interestType">Interest Type:</label>
            <select name="interestType" id="interestType">
                <option value="1">Simple Interest</option>
                <option value="2">Compound Interest</option>
            </select>
        </div>
        <div class="form-group">
            <label for="principal">Principal Amount:</label>
            <input type="number" name="principal" id="principal" placeholder="Enter the Principal Amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate (in %):</label>
            <input type="number" name="interestRate" id="interestRate" placeholder="Enter the Interest Rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in Years):</label>
            <input type="number" name="tenure" id="tenure" placeholder="Enter the Tenure" step="any">
        </div>
        <div class="form-group">
            <label for="fcomp">Frequency of Compounding:</label>
            <input type="number" name="fcomp" id="fcomp" placeholder="Enter the Frequency of Compounding" step="any">
        </div>
        <button id="calculateBtn" class="calculateBtn">Calculate</button>
        <p class="result" id="result"></p>
        <div class="backhome">
            <a href="/JSProjects/"> Back to Homepage</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
